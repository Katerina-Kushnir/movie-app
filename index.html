<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <div class="header">
                    <div class="logo">
                        <a href="#">MOVIE APP</a>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Enter movie title" class="input-search" autocomplete="off">
                        <div class="search-close none">
                            <span class="close-item"></span>
                            <span class="close-item"></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="movies"></div>
            <footer>
                <div class="footer">
                    <div class="logo-rs">
                        <a href="https://rs.school/" target="_blank">
                            <img src="img/logo_rs2.svg" alt="logo-rs">
                        </a>
                    </div>
                    <div class="year">2023</div>
                    <div class="github">
                        <a href="https://github.com/Katerina-Kushnir" target="_blank">Katerina Kushnir</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
